<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>New Tweets Page</h1>

    <p>Please fill out the form below to add a new tweet to the database:</p>


    <form action="/tweets/create" method="POST">

        <label>User Id:</label>
        <input type="number" name="quantity" min="0">

        <label>Twitter Tweet:</label>
        <input type="text" name="tweet" placeholder="tweethere" value="tweethere">



        <button>Submit</button>
    </form>

</body>
</html>
