<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>


    <h1>Twitter Users Page</h1>
    <h2>Includes twitter handles</h2>

    <p>{{ message }}</p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.handle }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Users not found.</p>
    {% endif %}


</body>
</html>
