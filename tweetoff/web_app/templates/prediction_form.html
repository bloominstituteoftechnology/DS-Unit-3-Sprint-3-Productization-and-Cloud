<!-- web_app/templates/results.html -->


{% extends "layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
<h2>Prediction Time</h2>

<p>Use the form below to predict which user is more likely to say a given tweet...</p>

<form action="/stats/predict" method="POST">

    <label>Twitter User A:</label>
    <select name="screen_name_a">
        <option value="elonmusk" selected="true">@elonmusk</option>
        <option value="justinbieber">@justinbieber</option>
        <option value="s2t2">@s2t2</option>
        <option value="nbcnews">@nbcnews</option>
        <option value="realDonaldTrump">@realDonaldTrump</option>
        <option value="SenSanders">@SenSanders</option>
        <option value="SfNtweets">@SfNtweets</option>
        <option value="AllenInstitute">@AllenInstitute</option>
        <option value="tommycaldwell1">@tommycaldwell1</option>
        <option value="LastWeekTonight">@LastWeekTonight</option>
        <option value="LambdaSchool">@LambdaSchool</option>
        <option value="numeratorone">@numeratorone</option>
    </select>
    <br>

    <label>Twitter User B:</label>
    <select name="screen_name_b">
        <option value="elonmusk">@elonmusk</option>
        <option value="justinbieber" selected="true">@justinbieber</option>
        <option value="s2t2">@s2t2</option>
        <option value="nbcnews">@nbcnews</option>
        <option value="realDonaldTrump">@realDonaldTrump</option>
        <option value="SenSanders">@SenSanders</option>
        <option value="SfNtweets">@SfNtweets</option>
        <option value="AllenInstitute">@AllenInstitute</option>
        <option value="tommycaldwell1">@tommycaldwell1</option>
        <option value="LastWeekTonight">@LastWeekTonight</option>
        <option value="LambdaSchool">@LambdaSchool</option>
        <option value="numeratorone">@numeratorone</option>
    </select>
    <br>

    <label>Tweet Text:</label>
    <input type="text" name="tweet_text" placeholder="Tesla Model S production facility is great"
        value="Tesla Model S production facility is great">
    <br>

    <button>Submit</button>
</form>
{% endblock %}
