<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
  </head>
  <body>
      {% for post in posts %}
          <h1>{{ post.title }}</h1>
          <P>By {{ post.author }} on {{ post.date_posted }}</p>
          <p>{{ post.content }}</p>
      {% endfor %}
  </body>
</html>
